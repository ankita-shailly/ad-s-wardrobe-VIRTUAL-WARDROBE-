ul{

    gap: 1rem; /* add gap between the li */
    list-style: none; /*remove the markers of the li*/
    position: absolute;
    top: 50px;
    right: 10px;
    padding: 10px 20px; /* Button padding */
}
.link{
    text-decoration: none;/*remove the underline for the link*/
    color: #000000;
    font-size: 20px;
    padding: 10px ; /*inc space b/w li*/
    position: relative;
}

    .slider-container {
      overflow: hidden;
      width: 100%;
      height: 700px; /* Ensure height matches image height */
    }
    .slider {
      display: flex;
      width: 300%;
      position: relative;
      left: 0;
      animation: slide_animation 25s infinite alternate;
    }

    @keyframes slide_animation {
      0% { left: 0; }
      10% { left: 0; }
      20% { left: -100%; }
      30% { left: -100%; }
      40% { left: -200%; }
      50% { left: -200%; }
      60% { left: -100%; }
      70% { left: -100%; }
      80% { left: 0; }
      90% { left: 0; }
      100% { left: 0; }
    }

    .slider img {
      width: 100%;
      height: 100%;
    }
  </style>
